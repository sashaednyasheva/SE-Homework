<body>
    
    <h2>CONCENTRATION GAME</h2>

   
    <h3>Current Player: <span id="currentPlayer">1</span></h3>

    <div class= "players">
        <h3>Score Player 1: <span id="result1"></span></h3>
        <h3>Score Player 2: <span id="result2"></span></h3>

    <div class="grid"> 
    </div>    

    <div id="reset">
        <button id="btnStart">PLAY AGAIN!</button>
    </div>

   <script> 

       document.getElementById("btnStart").addEventListener("click", function(){
       location.reload();
        return false;
    });

   </script>
